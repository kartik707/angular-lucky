<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
     <mat-form-field>
       <input type="email" matInput placeholder="Your Email" ngModel name="email" email required #emailInput="ngModel">
       <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid</mat-error>
       <mat-error *ngIf="emailInput.hasError('required')">Email must not be Empty</mat-error>
     </mat-form-field>
     <mat-form-field hintLabel="Should be at least 8 characters long!!!!">
       <input type="password" matInput placeholder="Your Password" ngModel name="password" required minlength="8" #pwInput="ngModel">
     </mat-form-field>
     <mat-hint align="end">{{pwInput.value?.length}} / 8</mat-hint>
     <mat-form-field>
       <input matInput [max]="maxDate" [matDatepicker]="picker" placeholder="Your birthdate" ngModel name="birthdate" required>
       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
       <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>
  
     <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms n Conditions</mat-checkbox>
     
     <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
